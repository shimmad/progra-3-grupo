    <h1> SUSCRIPCION DE USUARIO </h1>
    <form action="/destino" method="POST" target ="_blank">
        <label for="usuario">Nombre de usuario:</label>
        <input type="text" id="usuario" name="usuario" required>
        <br>

        <label for="clave">Contraseña:</label>
        <input type="password" id="clave" name="clave" required>
        <br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>

        <label for="numero"> Numero de telefono: </label>
        <input type="number" id="numero" name="numero" required>

        
        <p> ¿Quieres recibir novedades a tu mail? </p>
        <label>
          <input type="radio" name="opcion" value="Si"> Si, quiero
        </label><br>
        <label>
          <input type="radio" name="opcion" value="No"> No, no quiero
        </label>



        <p> En caso de querer recibir novedades: </p>
        <label for="frecuencia">¿Con qué frecuencia quieres recibirlas?</label>
        <select id="frecuencia" name="frecuencia">
        <option value="semanal">Semanal</option>
        <option value="quincenal">Quincenal</option>
        <option value="mensual">Mensual</option>
        </select>
      
        <p> Dejanos tu comentario! </p>
        <label for="comentarios"></label>
        <textarea id="comentarios" name="comentarios"></textarea>

        <div class="botones">
            <button type="submit">Registrarme</button>
            <button type="reset">Borrar</button>
        </div>
      </form>
