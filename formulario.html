<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Suscripcion</title>
    <link rel="stylesheet" href="/noctivago-tp1/css/formulario.css">

</head>
<body>
    <h1> Suscripcion de usuario </h1>
    <form action="/destino" method="POST" target ="_blank">
        <label for="usuario">Nombre de usuario:</label>
        <input type="text" id="usuario" name="usuario" required>
        <br>

        <label for="clave">Contraseña:</label>
        <input type="password" id="clave" name="clave" required>
        <br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>

        <label for="numero"> Numero de telefono: </label>
        <input type="number" id="numero" name="numero" required>

        <p> Quieres recibir novedades a tu mail? </p>
        <label for opcion="si">
            <input type="radio" name="opcion-si" name="opcion" value="Si">
            Si, quiero
        </label><br>
          
        <label for opcion="no">
            <input type="radio" name="opcion-no" name="opcion" value="No">
            No, no quiero
        </label>


        <p> En caso de querer recibir novedades: </p>
        <label for="frecuencia">¿Con qué frecuencia quieres recibirlas?</label>
        <select id="frecuencia" name="frecuencia">
        <option value="semanal">Semanal</option>
        <option value="quincenal">Quincenal</option>
        <option value="mensual">Mensual</option>
        </select>
      
        <p> Dejanos tu comentario! </p>
        <label for="comentarios"></label>
        <textarea id="comentarios" name="comentarios"></textarea>

        <div class="botones">
            <button type="submit">Registrarme</button>
            <button type="reset">Borrar</button>
        </div>
      </form>
    
</body>
</html>
